<!DOCTYPE html>
<html>
<head>
    <style>
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var config = {
                tenant: "sramtx.onmicrosoft.com",
                policyName: "B2C_1_SR_B2C_Test_pwdreset",
            };
            var authUrl = "https://" + config.tenant + ".b2clogin.com/" + config.tenant + ".onmicrosoft.com/" + config.policyName + "/oauth2/v2.0/authorize?p=" + config.policyName + "&client_id=fake_client_id&nonce=defaultNonce&redirect_uri=https%3A%2F%2Fjwt.ms&scope=openid&response_type=id_token&prompt=login";
            $("#auth-iframe").attr("src", authUrl);
        });
    </script>
</head>
<body>
    <iframe id="auth-iframe" onload="this.contentWindow.document.head.innerHTML += '<style>.changeEmail { display: none !important; }</style>'"></iframe>
</body>
</html>
